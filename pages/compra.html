<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas del Sur Rosario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="shortcut icon" href="../img/Logo.png"/>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div> <!--logo (li>a)*4-->
            <a href="../index.html"><img src="../img/Logo.png" alt=""></a>
            <h1 class="nombreEmpresa">Sistemas del Sur Rosario</h1>
        </div>
        <nav>
            <ul class="navBar">
                <li><a href="../pages/quienes.html">Corpo</a></li>
                <li><a href="../pages/dellemc.html">Dell</a></li>
                <li><a href="../pages/hpe.html">Hpe</a></li>
                <li><a href="../pages/lenovo.html">Lenovo</a></li>
                <li><a href="../pages/contactenos.html">Correo</a></li>
                <li><a href="../pages/faq.html">Faq</a></li>
            </ul>
        </nav>
    </header>
    <main class="superficieMain">
        <div>
        <form class="container formularioContacto">

            <div class="form-group"> <!-- Nombre -->
                <label for="full_name_id" class="control-label">Nombre Full</label>
                <input type="text" class="form-control" id="full_name_id" name="full_name" placeholder="Geronimo Tisera">
            </div>    
        
            <div class="form-group"> <!-- Direccion 1 -->
                <label for="street1_id" class="control-label">Direccion 1</label>
                <input type="text" class="form-control" id="street1_id" name="street1" placeholder="Direccion con numero, Codigo postal, Nombre de la Empresa, c/o">
            </div>                    
                                    
            <div class="form-group"> <!-- Direccion 2 -->
                <label for="street2_id" class="control-label">Direccion 2</label>
                <input type="text" class="form-control" id="street2_id" name="street2" placeholder="Departamento, Piso, etc.">
            </div>    
        
            <div class="form-group"> <!-- Ciudad-->
                <label for="city_id" class="control-label">Ciudad Est</label>
                <input type="text" class="form-control" id="city_id" name="city" placeholder="Rosario">
            </div>                                    
                                    
            <div class="form-group"> <!-- State Button -->
                <label for="state_id" class="control-label">Provincia Ar</label>
                <select class="form-control" id="state_id">
                    <option value="SF">Santa Fe</option>
                    <option value="BA">Buenos Aires</option>
                    <option value="CBA">Cordoba</option>
                    <option value="MDZ">Mendoza</option>
                    <option value="SE">Santiago del Estero</option>
                    <option value="CO">Corrientes</option>
                </select>                    
            </div>
            
            <div class="form-group"> <!-- Codigo Postal-->
                <label for="zip_id" class="control-label">Codigo Postal</label>
                <input type="text" class="form-control" id="zip_id" name="zip" placeholder="#####">
            </div>        
            
            <div class="form-group"> <!-- Guardar Button -->
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>     
            
        </form>
    </div>
        
    

    </main>
    <footer>
        <section>
            <ul class="telefonoCorreoDireccion">
                <li><a><img src="../img/telefono.png">341-3119143</a></li>
                <li><a href="https://goo.gl/maps/qXguYXQf2peDoJDf9" target="_blank"><img src="../img/pin.png">Mosconi 3703 Ros, Sta FE, Argentina.</a></li>
            </ul>
        </section>
        <section>
            <h3 class="redesSociales">Redes Sociales</h3>
            <ul class="iconosRedes">
                <li><a href="https://www.instagram.com/" target="_blank"><img src="../img/instagram.png" alt=""></a></li>
                <li><a href="https://www.facebook.com/" target="_blank"><img src="../img/facebook.png" alt=""></a></li>
                <li><a href="https://twitter.com/home" target="_blank"><img src="../img/twitter.png" alt=""></a></li>
            </ul>
        </section>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
